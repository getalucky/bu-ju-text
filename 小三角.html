<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 100px;
            background: #ccc;
        }

        .small {
            position: absolute;
            top: -35px;
            right: 5px;
            border: 20px solid transparent;
            border-bottom-color: #ccc;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="small"></div>
    </div>
</body>

</html>
